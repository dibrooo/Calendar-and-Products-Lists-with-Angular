<!--
    ==================
     NEW PRODUCT PAGE
    ==================
-->
<div class="container">
    <div class="row" style="width: 60%">
        <div class="col-xs-12">
            <!--
                ==============
                 Product Form
                ==============
            -->
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control" #name>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" class="form-control" formControlName="description" rows="10" #decription></textarea>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group" class="price-box">
                            <label for="price">Price</label>
                            <input type="text" id="price" formControlName="price" class="form-control" #price>
                            <span>€</span>
                        </div>
                    </div>
                </div>
    
    
                <!--
                    Product Form Controls
                -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="data-control">
                            <button class="btn btn-success" type="submit" [disabled]="!productForm.valid"> Save </button>
                            <button class="btn btn-danger" type="button" (click)="onCancel()"> Cancel </button>
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
    </div>



    <!--
        =======================
         Product Panel Preview
        =======================
    -->
    <div class="preview">
        <h3 class="preview-title">Preview</h3>

        <div class="panel panel-default" style="width: 18rem">
            <div class="panel-heading">
                <h3 class="panel-title" style="font-size: 20px;">{{ name.value === '' ? 'Name' : name.value }}</h3>
            </div>
    
            <img [src]="imagePath.value === '' ? '../../../assets/no-image.png' : imagePath.value" alt="image" class="panel-img-top img-responsive">
    
            <div class="panel-body">
                <p class="panel-text">{{ decription.value === '' ? 'Description...' : decription.value }}</p>
            </div>
            
            <div class="panel-footer">
                <h5 class="panel-text" style="font-weight: bold">{{ price.value === '' ? '0,00' : price.value }} €</h5>
            </div>
        </div>
    </div>
</div>
