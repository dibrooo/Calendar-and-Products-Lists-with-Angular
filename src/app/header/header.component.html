<!--
    ============
     HEADER NAV
    ============
-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--
            Header
        -->
        <div class="navbar-header">
            <a routerLink="/" class="navbar-brand" style="font-size: 24px;">Lorem</a>
        </div>

        <!--
            Calendar And Products Route
        -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActivate="activate">
                    <a routerLink="/calendar" style="font-size: 15px;">Calendar</a>
                </li>

                <li routerLinkActivate="activate">
                    <a routerLink="/products" style="font-size: 15px;">Products</a>
                </li>
            </ul>

            <!--
                Login Route And Logout
            -->
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!isAuthenticated">
                    <a routerLink="/auth" style="cursor: pointer; color: dodgerblue; font-weight: bold; font-size: 15px;">Sign In</a>
                </li>

                <li *ngIf="isAuthenticated">
                    <a style="cursor: pointer; font-weight: bold; font-size: 15px;" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
